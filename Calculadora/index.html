<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
      <h1>Calculadora</h1>
      <p id="resultado"></p>
      <table>
        <tr>
          <td colspan="2"><button class="bnt3" onclick="clean()" style="width: 106px;">C</button></td>
          <td><button class="bnt2" onclick="back()"><img src="excluirbranco.png" alt="CE" height="25px"></button></td>
          <td><button class="bnt2" onclick="insert('/')">รท</button></td>
        </tr>
        <tr>
          <td><button class="bnt" onclick="insert('7')">7</button></td>
          <td><button class="bnt" onclick="insert('8')">8</button></td>
          <td><button class="bnt" onclick="insert('9')">9</button></td>
          <td><button class="bnt2" onclick="insert('+')">+</button></td>
        </tr>
        <tr>
          <td><button class="bnt" onclick="insert('4')">4</button></td>
          <td><button class="bnt" onclick="insert('5')">5</button></td>
          <td><button class="bnt" onclick="insert('6')">6</button></td> 
          <td><button class="bnt2" onclick="insert('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="bnt" onclick="insert('1')">1</button></td>
          <td><button class="bnt" onclick="insert('2')">2</button></td>
          <td><button class="bnt" onclick="insert('3')">3</button></td>
          <td><button class="bnt2" onclick="insert('*')">x</button></td> 
        </tr>
        <tr>
          <td><button class="bnt" onclick="insert('0')">0</button></td> 
          <td><button class="bnt2" onclick="insert('.')">.</button></td>
          <td colspan="2"><button class="bnt3" onclick="calcular()" style="width: 106px;">=</button></td>
        </tr>
      </table>
  </div>
</body>
</html>
